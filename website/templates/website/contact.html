{% extends 'website/base.html' %}
{% load static %}

{% block title %}
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock  %}

{% block content %}

<h3>Contact Us</h3>

<div class="container">
  <form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Please type Firstname..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Please type Lastname..">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Please type Address..">

    <label for="subject">Query</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock %}
